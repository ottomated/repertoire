name: repertoire
description: Repertoire sharing for dance groups

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.2
  file_picker: ^1.3.3
  audioplayer: ^0.5.2
  color: ^2.1.1
  path_provider: any
  path: any
  crypto: any
  esys_flutter_share: any
  image_picker: any
  flutter_reorderable_list: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0


flutter_icons:
  ios: true
  android: true
  image_path: "assets/icon/icon.png"
  image_path_android: "assets/icon/icon.png"
  image_path_ios: "assets/icon/icon_full.png"
  adaptive_icon_background: "#FF834DE4"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter:
  uses-material-design: true
  fonts:
    - family:  Repertoire
      fonts:
        - asset: fonts/Repertoire.ttf